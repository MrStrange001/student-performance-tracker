{% extends "base.html" %}

{% block content %}
<h2>Add Grades</h2>

<form method="POST">
    <div class="form-group">
        <label for="roll_number">Student:</label>
        <select id="roll_number" name="roll_number" required>
            <option value="">Select a student</option>
            {% for student in students %}
            <option value="{{ student.roll_number }}">{{ student.name }} ({{ student.roll_number }})</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
    </div>
    
    <div class="form-group">
        <label for="grade">Grade (0-100):</label>
        <input type="number" id="grade" name="grade" min="0" max="100" required>
    </div>
    
    <button type="submit" class="btn">Add Grade</button>
    <a href="{{ url_for('index') }}" class="btn">Cancel</a>
</form>
{% endblock %}
