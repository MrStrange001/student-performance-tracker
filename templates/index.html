{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>All Students</h2>

    {% if students %}
        <table>
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for roll, student in students.items() %}
                <tr>
                    <td>{{ roll }}</td>
                    <td>{{ student.name }}</td>
                    <td>
                        <a href="{{ url_for('view_student', roll=roll) }}" class="btn">View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No students found. <a href="{{ url_for('add_student') }}" class="btn btn-success">Add a student</a> to get started.</p>
    {% endif %}
</div>
{% endblock %}
